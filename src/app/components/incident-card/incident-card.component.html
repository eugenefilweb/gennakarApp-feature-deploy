<ion-list>
  <ion-item-sliding>
    <ion-item lines="none"  (click)="viewEnvironmentalIncidentModal(key)">
      <div class="card-container">
        <div class="card-header ">
          <div class="header-title">
            <div class="card-subtitle">{{ category }}</div>
            <div class="card-title">{{ datetime }}</div>
          </div>
          <div class="subheader-title">
            <div class="title"><ion-text>Watershed</ion-text></div>
            <div class="category">
              <ion-text>{{ watershed }}</ion-text>
            </div>
          </div>
        </div >
        <div class="card-line"></div>
        <div class="card-content">{{ description }}</div>
      </div>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="none">
        <ion-icon 
          class="icon-size" 
          slot="start" 
          name="create" 
          color="medium" 
          (click)="updateEnvironmentalIncidentModal()">
        </ion-icon>
      </ion-item-option>
    </ion-item-options> 
    <ion-item-options side="end">
      <ion-item-option color="none">
        <ion-icon 
          class="icon-size" 
          slot="start" 
          name="trash" 
          color="medium"
          (click)="deleteEnvironmentalIncidentModal()">
        </ion-icon>
      </ion-item-option>
    </ion-item-options> 
  </ion-item-sliding>
</ion-list>
