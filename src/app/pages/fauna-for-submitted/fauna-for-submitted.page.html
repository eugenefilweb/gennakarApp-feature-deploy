<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-searchbar placeholder="Search Submitted Fauna" mode="ios"  [debounce]="300"></ion-searchbar>

    <ion-list>
        <div *ngFor="let fauna of faunas; let key = index">
            <ion-item-sliding>
                <ion-item button (click)="forSubmittedView(fauna.appId)">
                    <ion-avatar slot="start">
                        <ion-img [src]="imageSrc(fauna)"></ion-img>
                    </ion-avatar>
                    <div class="width-100">
                        <ion-label><h2>{{(fauna.category_name)}}</h2></ion-label>
                        <ion-label><p>{{(fauna.date_encoded | date: 'yyyy-MM-dd')}}</p></ion-label>
                    </div>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option (click)="removeFloraItem(key)" color="danger" expandable="true" mode="ios">
                        <ion-icon size="large" color="light" name="trash-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>


    <div *ngIf="!faunas.length" class="container-add-fauna">
        <ion-button expand="full" fill="solid" shape="round" color="gnprimary" (click)="addForm('faunas')">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-text color="light">Add New Fauna</ion-text>
        </ion-button>
        <ion-text>No Items</ion-text> 
    </div>
</ion-content>
