<div class="ion-page" id="main-content">

	<app-menu-button></app-menu-button>
	<ion-header class="ion-no-border">
		<ion-toolbar class="toolbar">
			<ion-title>Report </ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		
		<ion-toolbar>
			<ion-button class="sync-button" expand="block" fill="solid" color="gnprimary" [disabled]="!incidentData.length" (click)="showLeaveConfirmation()">
				<ion-icon slot="start" name="reload-sharp"></ion-icon>
				Sync Incident Report
			</ion-button>
		</ion-toolbar>
		<ion-list>
			<ion-item button *ngFor="let incident of incidentData">

				<ion-avatar slot="start">
					<ion-img [src]="imageSrc(incident)"></ion-img>
				</ion-avatar>
				<div class="text-wrapper">
					<div class="text-header">
						<ion-text>
							<h1>{{generateIncidentName(incident.incident)}}</h1>
							<h3>{{incident.description || 'No Description'}}</h3>
						</ion-text>
						<ion-text color="primary">
							<h2>{{incident.watershed}}</h2>
						</ion-text>
					</div>
				</div>
			</ion-item>
		</ion-list>

		<div *ngIf="!incidentData.length ">
			<div class="nodata-container">
				<ion-item>
					<ion-label>
						<h3 class="nodata-text" style="font-family: 'Poppins-Regular'; font-size: 16px; text-align: start; padding-left: 16px;">No data</h3>
					</ion-label>
				</ion-item>
				
			</div>
		</div>
	</ion-content>
	
</div>
